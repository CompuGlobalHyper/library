<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Digital Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>myLibrary</h1>
            </div>
            <div class="header-links">
                <div><p class="link"></p>Browse</div>
                <div><p class="link"></p>Find</div>
                <div><p class="link"></p>Explore</div>
                <div><p class="link"></p>Search</div>  
            </div>
        </div>
        <div class="content">
            <div class="library">
                <div class="library-title">
                    <h2 class="library-header-text">Books</h2>
                </div>
                <div class="library-container"></div>
            </div>
            <div class="submit-container">
                <div class="submit-form"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
