<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Digital Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <h1>myLibrary</h1>
            </div>
            <div class="header-links">
                <div class="link"><p ></p>Browse</div>
                <div class="link"><p class="link"></p>Find</div>
                <div class="link"><p class="link"></p>Explore</div>
                <div class="link"><p class="link"></p>Search</div>  
            </div>
        </div>
        <div class="content">
            <div class="library">
                <div class="library-title">
                    <h2 class="library-header-text">availableBooks</h2>
                </div>
                <div class="library-container"></div>
            </div>
            <div class="submit-container">
                <div class="submit-form">
                    <h2 id="add-books">addBooks</h2>
                    <form>
                        <div class="form-wrapper"><label>Book name:</label><input type='text' name='bookname' id="bookname"></div>
                        <div class="form-wrapper"><label>Author name:</label><input type='text' name='authorname' id="authorname"></div>
                        <div class="text-area-wrapper">
                            <div id="text-area">Why do you want to add the book (optional):</div><textarea name="comment" id="comment"></textarea>
                            <button class="add-book-button">Add book</button>
                        </div>
                    </form>
                </div>
                <div class="basket-container">
                    <div class="basket-title"><h2>yourBasket</h2></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p></p>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
